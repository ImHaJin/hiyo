<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>스위치 on off</title>

<style>
/*
누구를 어떻게 해야할지에 대한 문법으로만 구성됨*/
input{
	width:200px;
	height:60px;
	background:#00ffcc;  /*팔레트를 이용해도 됨*/
	font-size:20pt;
	color:#ffff99;
	font-weight:bold;
}
body{
	background:yellow;
}
</style>
<script>
var bg; //배경색을 결정하는 변수
var flag=true;//현재 상태가 켜져 있는지, 꺼져있는지를 판단하기 위한 변수

function switchOn(){
	//문서에 적용된 스타일 백그라운드를 노란색으로 적용한다.
	document.body.style.background="yellow";
}
function switchOff(){
	//문서에 적용된 스타일 백그라운드를 검정색으로 적용한다.
	document.body.style.background="black";
}
function toggle(){
	flag=!flag; 
	//bg=(flag)? "black" : "yellow";
	if(flag){
		bg="black";
	}else{
		bg="yellow";
	}
	document.body.style.background=bg;  //bg는 변수이기 때문에 "" 안씀
	
}
</script>
</head>
<body>

	<input type="button" value="On" onClick="switchOn()">
	<input type="button" value="Off" onClick="switchOff()"><br>
	<input type="button" value="원터치" onClick="toggle()">
</body>
</html>
