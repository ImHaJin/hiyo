<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
<script>
var result=prompt("프롬포트 점수를 나타내시오");                 

if(result==90){
document.write("수");
}else if(result==80){
	document.write("우");
}else if(result==70){
	document.write("미");
}else if(result==60){
	document.write("양");
}else if(result==50){
	document.write("가");
}else{
	alert("넌 가도 못받는다");
}
</script>
</head>
<body>

</body>
</html>
